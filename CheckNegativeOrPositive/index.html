<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber() {
        let n = prompt("Kiểm tra số âm - dương: (âm=true,dương=false)")
        if (n < 0) {
            alert(true)
        } else {
            alert(false)
        }
    }
    checkNumber()
</script>
</body>
</html>
