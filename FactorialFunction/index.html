<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính giai thừa</h1>
<table>
    <tr>
        <th colspan="2" style="text-align: left">Nhập giá trị</th>
    </tr>
    <tr>
        <td><input type="number" min="0" id="ip"></td>
        <td>
            <button onclick="factorialCal()">Calculate</button>
        </td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>
<script>
    function factorialCal() {
        let n = +document.getElementById('ip').value;
        let giaithua = 1;
        for (let i = 1; i <= n; i++) {
            if (n === 0) {
                document.getElementById('result').innerHTML = `${n}! = 1`
            }else{
                giaithua *= i;
                document.getElementById('result').innerHTML = `${n}! = ${giaithua}`
            }
        }
    }
</script>
</body>
</html>
