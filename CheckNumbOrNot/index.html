<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra ký tự là số hay không?</h1>
<table>
  <tr>
    <th colspan="2" style="text-align: left">Nhập ký tự </th>
  </tr>
  <tr>
    <td><input id="ip" type="text"></td>
    <td><button onclick="checkNumber()">Check</button> </td>
  </tr>
  <tr>
    <td colspan="2"><p id="result"></p></td>
  </tr>
</table>
<script>
  function checkNumber(){
    let n=document.getElementById('ip').value;
    document.getElementById('result').innerHTML = (n % 1 === 0);
  }
</script>
</body>
</html>
