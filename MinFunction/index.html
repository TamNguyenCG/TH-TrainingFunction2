<body>
<script>
    function Min3() {
        let a = +prompt("Nhập giá trị #1:")
        let b = +prompt("Nhập giá trị #2:")
        let c = +prompt("Nhập giá trị #3:")
        if (a < b && a < c) {
            alert(`${a} là số nhỏ nhất`)
        }else if(b<c){
            alert(`${b} là số nhỏ nhất`)
        }else {
            alert(`${c} là số nhỏ nhất`)
        }
    }
    Min3();
</script>
